<div class="container">
    <div [ngClass]="{'alert alert-primary': this.successMsg, 'alert alert-danger': this.errorMsg, 'sideMessage': true}" role="alert"
        [hidden]="!this.successMsg && !this.errorMsg">
        {{this.message}}
    </div>
    <div>
        <h3 class="mb-3 title">Adicionar Receita</h3>
        <form #receitaForm="ngForm" class="form-inline" (ngSubmit)="submitReceita(receitaForm); receitaForm.reset()">
            <div class="ng-fullcalendar">
                <full-calendar [options]="calendarOptions" class="receita_bg"></full-calendar>
            </div>
            <div class="input-group mb-3 mt-3">
                <input type="text" class="form-control" id="description" name="description" #description="ngModel" ngModel required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="amount" name="amount" #amount="ngModel" ngModel>
            </div>
            <div class="form-group mb-3 mt-2 d-flex flex-row-reverse">
                <button type="submit" class="btn btn-primary" [disabled]="receitaForm.invalid">ADD</button>
            </div>
        </form>
    </div>
</div>
